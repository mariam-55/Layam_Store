<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد | LAYAM STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo'; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-10">

    <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black mb-2 text-black">LAYAM <span class="text-red-600">STORE</span></h1>
            <p class="text-gray-500">انضم إلينا اليوم للحصول على أفضل العروض</p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-2">الاسم الكامل</label>
                <input type="text" id="name" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition" placeholder="أدخل اسمك" required>
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition" placeholder="example@mail.com" required>
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">كلمة المرور</label>
                <input type="password" id="password" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition" placeholder="••••••••" required>
            </div>
            <div>
                <label class="block text-sm font-bold mb-2">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none transition" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="w-full bg-black text-white py-4 rounded-xl font-bold hover:bg-red-600 transition shadow-lg shadow-gray-200 mt-4">إنشاء حساب</button>
        </form>

        <div class="mt-8 text-center text-sm">
            <span class="text-gray-500">لديك حساب بالفعل؟</span>
            <a href="login.html" class="text-red-600 font-bold hover:underline">سجل دخولك هنا</a>
        </div>
        
        <div class="mt-6 text-center">
            <a href="../index.html" class="text-gray-400 text-xs hover:text-black">← العودة للمتجر</a>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
</body>
</html>
