<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | LAYAM STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo'; }</style>
</head>
<body class="bg-gray-100 flex min-h-screen">

    <aside class="w-64 bg-black text-white p-8 space-y-8 hidden md:block">
        <h1 class="text-2xl font-black italic text-center">LAYAM <span class="text-red-600">ADMIN</span></h1>
        <nav class="space-y-4">
            <a href="#" class="block p-4 bg-red-600 rounded-xl font-bold">إدارة المنتجات</a>
            <a href="../index.html" class="block p-4 hover:bg-white/10 rounded-xl transition font-bold">عرض المتجر</a>
            <button onclick="logout()" class="block p-4 text-red-400 hover:text-red-600 font-bold transition w-full text-right">تسجيل الخروج</button>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-black">إدارة الداتا والمنتجات</h2>
            <button id="open-modal" class="bg-red-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-black transition">+ إضافة منتج جديد</button>
        </div>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-gray-200">
            <table class="w-full text-right">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-6 font-bold">المنتج</th>
                        <th class="p-6 font-bold text-center">السعر</th>
                        <th class="p-6 font-bold text-center">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="admin-list">
                    <!-- سيتم تحميل البيانات هنا -->
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
            <div class="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl">
                <h3 class="text-2xl font-bold mb-6">إضافة منتج جديد</h3>
                <form id="add-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold mb-1">اسم المنتج</label>
                        <input type="text" id="name" placeholder="مثلاً: تيشيرت صيفي" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1">السعر (ر.س)</label>
                        <input type="number" id="price" placeholder="100" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1">رابط الصورة</label>
                        <input type="text" id="image" placeholder="https://..." class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <div class="flex gap-4 mt-6">
                        <button type="submit" class="flex-1 bg-black text-white py-4 rounded-xl font-bold hover:bg-red-600 transition">حفظ المنتج</button>
                        <button type="button" id="close-modal" class="flex-1 bg-gray-200 text-gray-600 py-4 rounded-xl font-bold">إلغاء</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../assets/js/auth.js"></script>
    <script>
        // التحقق من صلاحية الآدمن
        if (localStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'login.html';
        }

        function loadAdminProducts() {
            // جلب البيانات من نفس المفتاح الذي يستخدمه shop.js
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const list = document.getElementById('admin-list');
            
            if (products.length === 0) {
                list.innerHTML = `<tr><td colspan="3" class="p-10 text-center text-gray-400 font-bold">لا يوجد منتجات في الداتا حالياً</td></tr>`;
                return;
            }

            list.innerHTML = products.map(p => `
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="p-6 flex items-center gap-4">
                        <img src="${p.image}" class="w-12 h-12 rounded-lg object-cover shadow-sm" onerror="this.src='https://via.placeholder.com/50'">
                        <span class="font-bold">${p.name}</span>
                    </td>
                    <td class="p-6 text-center font-black text-red-600">${p.price} ر.س</td>
                    <td class="p-6 text-center">
                        <button onclick="deleteProduct(${p.id})" class="text-red-500 hover:text-red-700 font-bold transition underline">حذف</button>
                    </td>
                </tr>
            `).join('');
        }

        window.deleteProduct = (id) => {
            if(confirm('هل أنت متأكد من حذف هذا المنتج من المتجر؟')) {
                let products = JSON.parse(localStorage.getItem('products')) || [];
                products = products.filter(p => p.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                loadAdminProducts();
            }
        };

        const modal = document.getElementById('modal');
        document.getElementById('open-modal').onclick = () => modal.classList.remove('hidden');
        document.getElementById('close-modal').onclick = () => modal.classList.add('hidden');

        document.getElementById('add-form').onsubmit = (e) => {
            e.preventDefault();
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const newP = {
                id: Date.now(),
                name: document.getElementById('name').value,
                price: parseInt(document.getElementById('price').value),
                image: document.getElementById('image').value
            };
            products.unshift(newP);
            localStorage.setItem('products', JSON.stringify(products));
            loadAdminProducts();
            modal.classList.add('hidden');
            e.target.reset();
        };

        // التحميل الأولي
        loadAdminProducts();
    </script>
</body>
</html>
